<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    
    model-viewer { 
      width: 100vw; 
      height: 100vh; 
      background-color: #333; 
    }
    
    .controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }
    
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn:not(.active) {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button class="btn active" onclick="switchModel('Lumiar_M75.glb', this)">Lumiar</button>
    <button class="btn" onclick="switchModel('Lisbon_M75.glb', this)">Lisboa</button>
  </div>

  <model-viewer 
    id="viewer"
    src="Lumiar_M75.glb" 
    alt="Modelo 3D" 
    auto-rotate 
    camera-controls>
  </model-viewer>

  <script>
    function switchModel(modelPath, button) {
      const viewer = document.getElementById('viewer');
      viewer.src = modelPath;
      
      // Atualizar botÃµes ativos
      document.querySelectorAll('.btn').forEach(btn => {
        btn.classList.remove('active');
      });
      button.classList.add('active');
    }
  </script>

</body>
</html>
